<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
</head>
<body onload="playAudio()">
    
<!--Audio-->
<audio id="audioPlayer">
<source src="Audio/WGOABH.wav">
</audio> 

<img src="Images/Beginning.jpeg" alt="family" id="wgoabh">
<p class="text" id="wgoabhtext">
    We're going on a Bear Hunt!
    We're going to catch a big one.
    What a beautiful day.
    WE'RE NOT SCARED.
</p>

<section>
    <a href="grass.html"><button id="Prevbtn"> Previous </button></a>
    <a href="river.html"><button id="Nextbtn"> Next</button></a>
</section>

<!--Javascript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js">  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
<script src="js/script.js"></script>
<script>
gsap.from ('#wgoabh', {x:'+2000' , y:200,rotation:270, duration:2 , ease:'bounce'})
playAudio = () => {
    document.getElementById ("audioPlayer").play();
    }
    stopAudio = () => {
    document.getElementById ("audioPlayer").pause();
    }
    document.getElementById("text").addEventListener("mouseover", playAudio);
    document.getElementById("text").addEventListener("mouseout", stopAudio); 
</script>

</body>
</html>
